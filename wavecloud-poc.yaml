---
apiVersion: v1
kind: Service
metadata:
  name: "springboot-gitops"
spec:
  #type: NodePort
  ports:
  # the port that this service should serve on
  - name: http
    port: 8080
  selector:
    app: "aspringboot-gitops"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "springboot-gitops"
  annotations:
    flux.weave.works/automated: 'true'
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: "springboot-gitops"
    spec:
      containers:
      - name: springboot-gitops
#nykraj/gitops:v2 nykraj/gitopspoc:v1      
        image: nykraj/gitops:v2
        resources:
          requests:
            memory: "700Mi"
            cpu: "47m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
